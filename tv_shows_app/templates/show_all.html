<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .back {
            float:right;
        }
        h1 {
            text-align: center;
        }
    </style>
    <title>All TV Shows</title>
</head>
<body>
    <a href="/shows" class="back">Go Back</a>
    <h1>All Shows</h1>
    <table style="width:100%">
        <thead>
          <th>ID</th>
          <th>Title</th>
          <th>Network</th>
          <th>Release Date</th>
          <th>Actions</th>
        </thead>
        <tbody>
            {% for show in all_shows %}
            <tr>
                <td>{{ show.id }} </td>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>{{ show.release_date }}</td>
                <td>
                    <a href="/shows/{{ show.id }}">Show</a>
                    <a href="/shows/{{ show.id }}/edit">Edit</a>
                    <a href="/shows/{{ show.id }}/delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
      <br><br>
      <a href="/shows/new">Add a New Show</a>
</body>
</html>
